<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | White Water Rafting</title>
    <meta name="description"
        content="Learn about White Water Rafting, our mission, history, and the adventures we offer.">
    <meta name="author" content="Gerald Mango">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <main>
        <h2>Contact Us</h2>

        <!-- Contact Info Section -->
        <section class="contact-info">
            <h2>Company Information</h2>
            <p>Address: 123 River Rapids Rd, Adventure Town, CO 80439</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@raftingco.com</p>

            <!-- Google Map Embed -->
            <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- Team Section -->
        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-grid">
                <figure>
                    <img src="images/lead guide.jpg" alt="Guide Allen">
                    <figcaption>Allen Sibanda – Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/Operations Manager.jpg" alt="Manager Chris">
                    <figcaption>Chris Moyo – Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/Customer support.jpg" alt="Support Gerald">
                    <figcaption>Gerald Mango – Customer Support</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>


    <footer>
        <p>&copy; 2025 White Water Rafting | Gerald Mango</p>
        <nav class=" socialmedia">
            <a href="https://www.facebook.com"><img src="images/Facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com"><img src="images/Twiitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
